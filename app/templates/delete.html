<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Transaction - {{ store_location }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f7f7f7;
      }

      h1 {
        margin-bottom: 20px;
      }

      .box {
        border: 2px solid black;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-top: 40px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Delete Transaction</h1>
    <form method="POST" action="/delete_transaction">
      <label for="customer_email"
        >Input customer email you would like to delete:</label
      >
      <input type="email" id="customer_email" name="customer_email" required />
      <input type="submit" value="Delete Transaction" />
    </form>
    {% if transaction %}
    <div>
      <h1 style="text-align: center; margin-top: 20px">Deleted Transaction</h1>
      <pre><code id="json-display">{{ transaction | tojson(indent=4) }}</code></pre>
    </div>
    {% endif %}
  </body>
</html>
